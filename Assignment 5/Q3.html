<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Assignment 5</title>
</head>
<style>
    .container
    {
        display: grid;
        grid-template-areas: "100%";
        grid-template-rows: 50px;
        grid-auto-rows: 200px;
    }
    .container > div
    {
        border: 1px solid black;
        background-color: saddlebrown;
        padding: 5px;
    }
</style>
<body>
    <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>

    </div>
</body>
</html>
