<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignmnet5</title>
</head>
<style>
    .container1
    {
     display: grid;
     grid-template-columns: auto auto auto;
     border: 1px solid;
     border-color:  black;
     padding: 5px;
     background-color: beige;
     border: 1px black
    }
    .container2
    {
     display: grid;
     grid-template-columns: auto auto auto;
     border: 1px solid;
     border-color: black;
     justify-content: center;
     background-color: beige;
     padding: 5px;


    }
</style>
<body>
    <h2>
        this is example of justify-self
    </h2>
    
    <div class="container1">
        <div  >BOX 1</div>
        <div  >BOX 2</div>
        <div  >BOX 3</div>
        <div  >BOX 4</div>
        <div  >BOX 5</div>
        <div  >BOX 6</div>
   
    </div>
   <h2>
    this is example of justify-items
   </h2>

    <div class="container2">
        <div  >BOX 1</div>
        <div  >BOX 2</div>
        <div  >BOX 3</div>
        <div  >BOX 4</div>
        <div  >BOX 5</div>
        <div  >BOX 6</div>
   
    </div>
</body>
</html>
