<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV CSS </title>
</head>
<style>
    :root
    {
        --primarycolor: blue;
        --secondcolor: yellow;
    }
    button
    {
        font-size: 25px;
        border: none;
        padding: 5px 20px;
        color: white;
    }
    #primarybtn
    {
        background-color: var(--primarycolor);
    }
    #secondarybtn
    {
        background-color: var(--secondcolor);
    }
</style>
<body>
    <button id="primarybtn">Button</button>
    <button id="secondarybtn"></button>
</body>
</html>
